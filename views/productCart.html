<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productCart.css">
    <title>productCart</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-img">
                <a class="" href="#"><img class="img-header" src="/img/logo.png" alt=""></a>
            </div>
            <div class="nav-link" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Detalle del Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar...">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
    </header>
    <main>
        <h2>Mis compras</h2>
        <div class="compras">
            <div class="nombreProducto">
                <h4>Pantalon 1</h4>
                <div class="descripcion">
                    <a href=""><img name="fotopant" src="/public/img/jean-elastizado-chupin-skinny.jpg" width="300px" height="300px" alt=""></a>
                    <span class="precio">$10.000,00</span>
                        <div class="container">
                            <p>Cantidad</p>
                            <select name="cantidad" id="cantidad" style="appearance:menulist-button;">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <p>Talle</p>
                            <select name="Talle" id="Talle" style="appearance:menulist-button;">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <p>Color</p>
                            <select name="color" id="color" style="appearance:menulist-button;">
                                <option value="Azúl">Azúl</option>
                                <option value="Negro">Negro</option>
                                <option value="Blanco">Blanco</option>
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
